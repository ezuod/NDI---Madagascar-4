<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ocean Like Your Body</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>The Ocean Like Your Body</h1>
  </header>

  <div class="container">
    <form id="usernameForm">
      <input type="text" id="username" placeholder="Username" required />
      <button type="submit">➔</button>
    </form>
  </div>

  <script>
    document.getElementById("usernameForm").addEventListener("submit", (e) => {
      e.preventDefault(); // Empêche le rechargement de la page
      const username = document.getElementById("username").value.trim();
      if (username) {
        // Redirige vers page1.html avec le nom d'utilisateur en paramètre d'URL
        window.location.href = `page1.html?username=${encodeURIComponent(username)}`;
      }
    });
  </script>

</body>

</html>
